    <script>
        // ===== CONTINUIDAD DE M√öSICA ENTRE P√ÅGINAS =====
        window.addEventListener('DOMContentLoaded', () => {
            const shouldPlay = localStorage.getItem('musicPlaying') === 'true';
            const savedTime = parseFloat(localStorage.getItem('musicTime')) || 0;

            if (shouldPlay) {
                // Crear reproductor invisible si la m√∫sica debe seguir sonando
                const audioPlayer = document.createElement('audio');
                audioPlayer.id = 'backgroundAudio';
                audioPlayer.preload = 'metadata';
                audioPlayer.volume = 1.0;

                const source = document.createElement('source');
                source.src = './audio/MORENADA DE LA PROMO CAFE.mp3';
                source.type = 'audio/mpeg';

                audioPlayer.appendChild(source);
                document.body.appendChild(audioPlayer);

                // Reproducir desde donde se qued√≥
                audioPlayer.currentTime = savedTime;
                audioPlayer.play()
                    .then(() => {
                        console.log('M√∫sica continuando autom√°ticamente ‚ú®');
                    })
                    .catch(err => console.log('Reproducci√≥n autom√°tica bloqueada:', err));

                // Actualizar tiempo continuamente
                audioPlayer.addEventListener('timeupdate', () => {
                    localStorage.setItem('musicTime', audioPlayer.currentTime);
                });

                // Si la m√∫sica termina
                audioPlayer.addEventListener('ended', () => {
                    localStorage.setItem('musicPlaying', 'false');
                    localStorage.setItem('musicTime', '0');
                });

                // Guardar estado antes de salir
                window.addEventListener('beforeunload', () => {
                    localStorage.setItem('musicTime', audioPlayer.currentTime);
                });
            }
        });
        // ===== CONFIGURACI√ìN DE LA GALER√çA =====
        const CONFIG = {
            imageFolder: './images/',   // Carpeta donde est√°n las im√°genes
            imagePrefix: 'img',         // Prefijo de los archivos (img01.jpg, img02.jpg, etc.)
            imageFormat: '.jpg',        // Formato de las im√°genes (.jpg, .png, etc.)
            totalImages: 56,           // CAMBIAR AQU√ç: N√∫mero total de im√°genes
            lazyLoadThreshold: 50       // Distancia en p√≠xeles para cargar im√°genes
        };

        // ===== VARIABLES GLOBALES =====
        let currentImageIndex = 0;
        let imagesLoaded = [];

        // ===== GENERAR GALER√çA DIN√ÅMICAMENTE =====
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');

            // Generar cada elemento de la galer√≠a
            for (let i = 1; i <= CONFIG.totalImages; i++) {
                // Formatear n√∫mero con ceros a la izquierda (01, 02, 03...)
                const imageNumber = String(i).padStart(2, '0');
                const imagePath = `${CONFIG.imageFolder}${CONFIG.imagePrefix}${imageNumber}${CONFIG.imageFormat}`;

                // Crear elemento de galer√≠a
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.index = i - 1;

                // Crear imagen con lazy loading
                const img = document.createElement('img');
                img.dataset.src = imagePath; // Usar data-src para lazy loading
                img.alt = `Foto ${i} - Graduaci√≥n CAFE`;
                img.loading = 'lazy'; // Lazy loading nativo del navegador

                // Click para abrir modal
                item.addEventListener('click', () => openModal(i - 1));

                item.appendChild(img);
                gallery.appendChild(item);

                // Guardar ruta de imagen
                imagesLoaded.push(imagePath);
            }

            // Ocultar loading spinner
            loading.style.display = 'none';

            // Inicializar lazy loading avanzado
            initLazyLoad();
        }

        // ===== LAZY LOADING CON INTERSECTION OBSERVER =====
        function initLazyLoad() {
            const images = document.querySelectorAll('.gallery-item img[data-src]');

            // Crear observer para detectar cuando las im√°genes entran al viewport
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src; // Cargar imagen
                        img.removeAttribute('data-src');
                        observer.unobserve(img); // Dejar de observar esta imagen
                    }
                });
            }, {
                rootMargin: `${CONFIG.lazyLoadThreshold}px` // Cargar antes de que sea visible
            });

            // Observar todas las im√°genes
            images.forEach(img => imageObserver.observe(img));
        }

        // ===== MODAL LIGHTBOX =====
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const photoCounter = document.getElementById('photoCounter');

        // Abrir modal con una foto espec√≠fica
        function openModal(index) {
            currentImageIndex = index;
            updateModalImage();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevenir scroll del body
        }

        // Cerrar modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restaurar scroll
        }

        // Actualizar imagen y contador en el modal
        function updateModalImage() {
            modalImage.src = imagesLoaded[currentImageIndex];
            photoCounter.textContent = `${currentImageIndex + 1} / ${imagesLoaded.length}`;
        }

        // Navegar entre fotos (anterior/siguiente)
        function navigateModal(direction) {
            currentImageIndex += direction;

            // Loop circular: volver al inicio o al final
            if (currentImageIndex < 0) {
                currentImageIndex = imagesLoaded.length - 1;
            } else if (currentImageIndex >= imagesLoaded.length) {
                currentImageIndex = 0;
            }

            updateModalImage();
        }

        // ===== EVENT LISTENERS DEL MODAL =====
        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', () => navigateModal(-1));
        modalNext.addEventListener('click', () => navigateModal(1));

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') navigateModal(-1);
                if (e.key === 'ArrowRight') navigateModal(1);
            }
        });

        // Cerrar al hacer clic fuera de la imagen
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // ===== INICIALIZAR GALER√çA AL CARGAR LA P√ÅGINA =====
        document.addEventListener('DOMContentLoaded', generateGallery);

    </script>
